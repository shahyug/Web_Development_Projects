<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            <span>0</span>
        </div>
        <div class="buttons-container">
            <div class="buttons gray" data-value="AC">
                <span class="text">AC</span>
            </div>
            <div class="buttons gray" data-value="+/-">
                <span class="text">+/-</span>
            </div>
            <div class="buttons gray" data-value="%">
                <span class="text">%</span>
            </div>
            <div class="buttons orange" data-value="÷">
                <span class="text">÷</span>
            </div>
            <div class="buttons gray" data-value="7">
                <span class="text">7</span>
            </div>
            <div class="buttons gray" data-value="8">
                <span class="text">8</span>
            </div>
            <div class="buttons gray" data-value="9">
                <span class="text">9</span>
            </div>
            <div class="buttons orange" data-value="×">
                <span class="text">×</span>
            </div>
            <div class="buttons gray" data-value="4">
                <span class="text">4</span>
            </div>
            <div class="buttons gray" data-value="5">
                <span class="text">5</span>
            </div>
            <div class="buttons gray" data-value="6">
                <span class="text">6</span>
            </div>
            <div class="buttons orange" data-value="-">
                <span class="text">-</span>
            </div>
            <div class="buttons gray" data-value="1">
                <span class="text">1</span>
            </div>
            <div class="buttons gray" data-value="2">
                <span class="text">2</span>
            </div>
            <div class="buttons gray" data-value="3">
                <span class="text">3</span>
            </div>
            <div class="buttons orange" data-value="+">
                <span class="text">+</span>
            </div>
            <div class="buttons gray zero" data-value="0">
                <span class="text">0</span>
            </div>
            <div class="buttons gray" data-value=".">
                <span class="text">,</span>
            </div>
            <div class="buttons orange" data-value="=">
                <span class="text">=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
